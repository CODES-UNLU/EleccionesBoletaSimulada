<script src="sistema-votacion.js"></script>
<script>
  // 1. Inicializar el sistema con el nombre de la sede
  inicializarSistemaVotacion('LUJ√ÅN'); // ‚Üê Cambiar seg√∫n la boleta
  
  // 2. Actualizar resumen en tiempo real
  setInterval(actualizarResumen, 500);
  
  function actualizarResumen() {
    const lista = document.getElementById('lista-selecciones');
    
    if (votacionState.votosSeleccionados.length === 0) {
      lista.innerHTML = '<em style="color: #999;">Haz selecciones en la boleta para ver el resumen...</em>';
      return;
    }
    
    let html = '<ul style="margin: 0; padding-left: 20px;">';
    
    votacionState.votosSeleccionados.forEach(voto => {
      if (voto.tipoVoto === 'Lista Completa') {
        html += `<li><strong>üìã ${voto.listaCompleta}</strong> (Todos los cargos)</li>`;
      } else if (voto.tipoVoto === 'Individual') {
        html += `<li><strong>üó≥Ô∏è ${voto.cargo}:</strong> ${voto.candidato}</li>`;
      } else if (voto.tipoVoto === 'F√≥rmula') {
        html += `<li><strong>üë• ${voto.cargo}:</strong> ${voto.candidato}</li>`;
      }
    });
    
    html += '</ul>';
    html += `<p style="margin-top: 15px; font-weight: bold; color: #ff9800;">Total de selecciones: ${votacionState.votosSeleccionados.length}</p>`;
    
    lista.innerHTML = html;
  }
</script>
